<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
</head>
<body>
	<h1>Login Window</h1>
	<form action="new-login" method="post" onsubmit="CURRENT_URL.value=window.location.href">
		아이디 <input type="text" name="ID" size="12"><br /> 패스워드<input
			type="password" name="PASSWORD" size="12"><br /> <input
			type="submit" value="로그인"><br /> <input type="hidden"
			name="CURRENT_URL"> <input type="reset" value="취소">
	</form>
</body>
</html>
